    function hashString(str) {
      let h = 2166136261 >>> 0;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return h >>> 0;
    }

    function makeRNG(seed) {
      let s = seed || 1;
      return function rand() {
        s ^= s << 13; s >>>= 0;
        s ^= s >> 17; s >>>= 0;
        s ^= s << 5;  s >>>= 0;
        return (s >>> 0) / 4294967296;
      };
    }

    function analyseText(text) {
      const vowelsMatch = text.match(/[aeiouAEIOU]/g) || [];
      const consonantsMatch = text.match(/[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g) || [];
      const digitsMatch = text.match(/\d/g) || [];
      const symbolsMatch = text.match(/[^\w\s]/g) || [];
      return {
        length: text.length,
        vowels: vowelsMatch.length,
        consonants: consonantsMatch.length,
        digits: digitsMatch.length,
        symbols: symbolsMatch.length
      };
    }

    function buildPalette(baseHue, paletteMode, rand) {
      let bgHue = baseHue;
      let accentHue = (baseHue + 40) % 360;
      let highlightHue = (baseHue + 120) % 360;

      if (paletteMode === "cool") {
        baseHue = 210 + Math.floor(rand() * 60);
      } else if (paletteMode === "warm") {
        baseHue = 10 + Math.floor(rand() * 60);
      } else if (paletteMode === "sunset") {
        baseHue = 290 + Math.floor(rand() * 40);
      } else if (paletteMode === "neon") {
        baseHue = Math.floor(rand() * 360);
      }

      bgHue = (baseHue + 210 + Math.floor(rand() * 30) - 15) % 360;
      accentHue = (baseHue + 40 + Math.floor(rand() * 30) - 15) % 360;
      highlightHue = (baseHue + 115 + Math.floor(rand() * 30) - 15) % 360;

      function hsl(h, s, l, a) {
        if (typeof a === "number") {
          return "hsla(" + h + "," + s + "%," + l + "%," + a + ")";
        }
        return "hsl(" + h + "," + s + "%," + l + "%)";
      }

      return {
        backgroundInner: hsl(bgHue, 35, 7),
        backgroundOuter: hsl(bgHue, 70, 3),
        main1: hsl(accentHue, 88, 60),
        main2: hsl((accentHue + 26) % 360, 80, 61),
        main3: hsl((accentHue + 320) % 360, 70, 55),
        subtle: hsl((highlightHue + 40) % 360, 60, 62),
        highlight: hsl(highlightHue, 80, 74)
      };

      const symmetryOpts = [2, 4, 6];

      const detailLevel = Math.min(1 + length / 20, 8);
      const curveBias = vowelRatio;

      const accentLevel = Math.min(stats.symbols, 15);

      const baseHue = Math.floor(rand() * 360);
      const palette = buildPalette(baseHue, paletteMode, rand);

      return {
        seed,
        stats,
        layoutMode,
        symmetry,
        detailLevel,
        curveBias,
        structureLevel,

      for (let i = 0; i < accentCount; i++) {
        if (usedElements >= maxElements) break;
        const ringT = rand();
        const r = radiusBase + 30 + ringT * (radiusMax - radiusBase - 80);
        const angle = rand() * Math.PI * 2;
        const size = 6 + rand() * 14;
        const rotation = rand() * Math.PI * 2;

        const cx = 500 + r * Math.cos(angle);
        const cy = 500 + r * Math.sin(angle);

        const points = [];
        for (let k = 0; k < 3; k++) {
          const ang = rotation + k * (Math.PI * 2 / 3);
          const px = cx + size * Math.cos(ang);
          const py = cy + size * Math.sin(ang);
          points.push(px.toFixed(2) + "," + py.toFixed(2));
        }

        elements.push({
          type: "polygon",
          points: points.join(" "),
          fill: params.palette.highlight,
          opacity: 0.6
        });
        usedElements++;
      }

      elements.push({
        type: "circle",
        cx: 500,
        cy: 500,
        r: 88,
        fill: "url(#bgGradient)",
        opacity: 0.96,
        blur: true
      });

      elements.push({
        type: "circle",
        cx: 500,
        cy: 500,
        r: 76,
        stroke: params.palette.main1,
        strokeWidth: 3.8,
        fill: "none",
        opacity: 0.96
      });

      elements.push({
        type: "circle",
        cx: 500,
        cy: 500,
        r: 60,
        stroke: params.palette.main2,
        strokeWidth: 2.4,
        fill: "none",
        opacity: 0.96
      });

      const innerPoints = [];
      const innerSides = [4, 5, 6, 8][params.layoutMode];
      const innerRadius = 36;
      const innerRotation = Math.PI / innerSides;

      for (let i = 0; i < innerSides; i++) {
        const ang = innerRotation + i * (Math.PI * 2 / innerSides);
        const x = 500 + innerRadius * Math.cos(ang);
        const y = 500 + innerRadius * Math.sin(ang);
        innerPoints.push(x.toFixed(2) + "," + y.toFixed(2));
      }

      elements.push({
        type: "polygon",
        points: innerPoints.join(" "),
        fill: params.palette.subtle,
        opacity: 0.96
      });

      elements.push({
        type: "circle",
        cx: 500,
        cy: 500,
        r: 8 + params.curveBias * 12,
        fill: params.palette.highlight,
        opacity: 0.98
      });

      return elements;
    }

    function sceneToSVGString(elements) {
      const viewBox = "0 0 1000 1000";

      let defs = "";
      let body = "";

      for (const el of elements) {
        if (el.type === "defs") {
          if (el.radialGradient) {
            const g = el.radialGradient;
            defs += [
              '<radialGradient id="' + g.id + '" cx="' + g.cx + '" cy="' + g.cy + '" r="' + g.r + '" fx="' + g.fx + '" fy="' + g.fy + '">',
              g.stops.map(st => '<stop offset="' + st.offset + '" stop-color="' + st.color + '" stop-opacity="' + st.opacity + '"></stop>').join(""),
              '</radialGradient>'
            ].join("");
          }
          if (el.blurFilter) {
            const f = el.blurFilter;
            defs += '<filter id="' + f.id + '" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="' + f.stdDeviation + '"></feGaussianBlur></filter>';
          }
          continue;
        }

        if (el.type === "ring") {
          const filterAttr = el.blur ? ' filter="url(#softBlur)"' : "";
          body += '<circle cx="' + el.cx + '" cy="' + el.cy + '" r="' + el.r + '" stroke="' + el.stroke + '" stroke-width="' + el.strokeWidth + '" fill="none" opacity="' + el.opacity + '"' + filterAttr + '></circle>';
        } else if (el.type === "line") {
          body += '<line x1="' + el.x1 + '" y1="' + el.y1 + '" x2="' + el.x2 + '" y2="' + el.y2 + '" stroke="' + el.stroke + '" stroke-width="' + el.strokeWidth + '" stroke-linecap="round" opacity="' + el.opacity + '"></line>';
        } else if (el.type === "circle") {
          const filterAttr = el.blur ? ' filter="url(#softBlur)"' : "";
          body += '<circle cx="' + el.cx + '" cy="' + el.cy + '" r="' + el.r + '" fill="' + el.fill + '" opacity="' + el.opacity + '"' + filterAttr + '></circle>';
        } else if (el.type === "path") {
          body += '<path d="' + el.d + '" stroke="' + el.stroke + '" stroke-width="' + el.strokeWidth + '" fill="' + (el.fill || "none") + '" opacity="' + el.opacity + '" stroke-linecap="round" stroke-linejoin="round"></path>';
        } else if (el.type === "polygon") {
          body += '<polygon points="' + el.points + '" fill="' + el.fill + '" opacity="' + el.opacity + '"></polygon>';
        }
      }

      const svg = [
        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="' + viewBox + '" width="1000" height="1000">',
        '<defs>',
        defs,
        '</defs>',
        '<rect x="0" y="0" width="100%" height="100%" fill="url(#bgGradient)"></rect>',
        body,
        '</svg>'
      ].join("");

      return svg;
    }

    const inputEl = document.getElementById("input-text");
    const hintEl = document.getElementById("text-hint");
    const generateBtn = document.getElementById("generate-btn");
    const hostEl = document.getElementById("insignia-host");
    const statusEl = document.getElementById("status-line");
    const seedPill = document.getElementById("seed-pill");
    const exportSizeEl = document.getElementById("export-size");
    const downloadSvgBtn = document.getElementById("download-svg-btn");
    const downloadPngBtn = document.getElementById("download-png-btn");
    const paletteModeEl = document.getElementById("palette-mode");
    const metaRowEl = document.getElementById("meta-row");
    const panelEl = document.getElementById("control-panel");
    const panelToggle = document.getElementById("panel-toggle");

    let lastSVGString = "";
    let lastParams = null;
    let autoMinimizeTimeout = null;

    function updateStatsHint() {
      const text = inputEl.value;
      const stats = analyseText(text);
      hintEl.textContent =
        stats.length + " characters • " +
        stats.vowels + " vowels • " +
        stats.consonants + " consonants • " +
        stats.digits + " digits • " +
        stats.symbols + " symbols";
    }

    inputEl.addEventListener("input", updateStatsHint);

    function layoutLabel(mode) {
      const labels = [
        "Radial crest",
        "Orbital emblem",
        "Layered totem",
        "Shield pattern"
      ];
      return labels[mode] || "Unknown";
    }

    function generateInsignia() {
      const text = inputEl.value.trim();
      if (!text) {
        statusEl.textContent = "Add some text first to grow an insignia.";
        statusEl.classList.add("status-error");
        return;
      }
      const paletteMode = paletteModeEl.value || "auto";
      statusEl.classList.remove("status-error");
      statusEl.textContent = "Growing...";

      const params = buildParamsFromText(text, paletteMode);
      const rand = makeRNG(params.seed);
      const scene = buildScene(params, rand);
      const svgString = sceneToSVGString(scene);

      const wrapper = document.createElement("div");
      wrapper.className = "insignia-wrapper grow";
      wrapper.innerHTML = svgString;

      hostEl.classList.remove("empty");
      hostEl.innerHTML = "";
      hostEl.appendChild(wrapper);

      lastSVGString = svgString;
      lastParams = params;

      const seedHex = "0x" + params.seed.toString(16).padStart(8, "0");
      seedPill.querySelector("span:nth-child(2)").textContent = "Seed: " + seedHex;

      metaRowEl.innerHTML =
        '<div class="meta-tag">Layout: ' + layoutLabel(params.layoutMode) + '</div>' +
        '<div class="meta-tag">Symmetry: ' + params.symmetry + " fold</div>" +
        '<div class="meta-tag">Detail: ' + params.detailLevel.toFixed(1) + "</div>";

      statusEl.textContent = "Insignia grown. Use SVG or PNG to export.";

      if (autoMinimizeTimeout) {
        clearTimeout(autoMinimizeTimeout);
      }
      autoMinimizeTimeout = setTimeout(function () {
        panelEl.classList.add("minimized");
      }, 3200);
    }

    generateBtn.addEventListener("click", generateInsignia);

    function downloadSVG() {
      if (!lastSVGString) {
        statusEl.textContent = "Generate an insignia before exporting.";
        statusEl.classList.add("status-error");
        return;
      }
      statusEl.classList.remove("status-error");

      const blob = new Blob([lastSVGString], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      const nameSeed = lastParams ? lastParams.seed.toString(16).padStart(8, "0") : "insignia";
      a.download = "glyphseed-" + nameSeed + ".svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      statusEl.textContent = "SVG downloaded.";
    }

    function downloadPNG() {
      if (!lastSVGString) {
        statusEl.textContent = "Generate an insignia before exporting.";
        statusEl.classList.add("status-error");
        return;
      }
      statusEl.classList.remove("status-error");
      statusEl.textContent = "Rendering PNG...";

      const size = parseInt(exportSizeEl.value, 10) || 1024;
      const svgBlob = new Blob([lastSVGString], { type: "image/svg+xml" });
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);

        canvas.toBlob(function (blob) {
          const pngUrl = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = pngUrl;
          const nameSeed = lastParams ? lastParams.seed.toString(16).padStart(8, "0") : "insignia";
          a.download = "glyphseed-" + nameSeed + "-" + size + ".png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(pngUrl);
          statusEl.textContent = "PNG downloaded at " + size + " × " + size + ".";
        }, "image/png");
      };
      img.onerror = function () {
        URL.revokeObjectURL(url);
        statusEl.textContent = "Could not render PNG from SVG.";
        statusEl.classList.add("status-error");
      };
      img.src = url;
    }

    downloadSvgBtn.addEventListener("click", downloadSVG);
    downloadPngBtn.addEventListener("click", downloadPNG);

    panelToggle.addEventListener("click", function () {
      if (panelEl.classList.contains("minimized")) {
        panelEl.classList.remove("minimized");
        if (autoMinimizeTimeout) {
          clearTimeout(autoMinimizeTimeout);
          autoMinimizeTimeout = null;
        }
      } else {
        panelEl.classList.add("minimized");
      }
    });

    updateStatsHint();
  </script>
</html>
