<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Glyphseed – Text-grown insignias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/insignia.css">
</head>
<body>
  <div class="stars-layer"></div>

  <div class="page">
    <div class="insignia-stage">
      <div id="insignia-host" class="empty">
        <div class="insignia-placeholder">
          Type a phrase in the corner and grow a symbol from it.
          <span>Nothing is stored. Every mark comes only from your text.</span>
        </div>
      </div>
    </div>

    <aside class="control-panel" id="control-panel">
      <div class="control-panel-header" id="panel-toggle">
        <div class="cp-title">Glyphseed</div>
        <div class="cp-status">
          <div class="cp-status-dot"></div>
          <span>Ready to grow</span>
        </div>
      </div>

      <div class="cp-body">
        <label for="input-text" class="visually-hidden">Text source</label>
        <div class="text-shell">
          <textarea id="input-text" spellcheck="false"
            placeholder="Type to grow..."></textarea>
        </div>
        <div class="hint" id="text-hint">
          0 characters • 0 vowels • 0 consonants • 0 digits • 0 symbols
        </div>

        <div class="controls-row" style="margin-top:10px;">
          <button class="button" id="generate-btn">
            <span class="button-icon">✶</span>
            <span>Grow insignia</span>
          </button>

          <div class="spacer"></div>

          <label for="palette-mode" style="margin-bottom:0;">Palette</label>
          <select id="palette-mode">
            <option value="auto">Auto</option>
            <option value="cool">Cool</option>
            <option value="warm">Warm</option>
            <option value="sunset">Sunset</option>
            <option value="neon">Neon</option>
          </select>
        </div>

        <div class="controls-row" style="margin-top:8px;">
          <label for="export-size" style="margin-bottom:0;">Export</label>
          <select id="export-size">
            <option value="1024">1024 × 1024</option>
            <option value="2048">2048 × 2048</option>
          </select>

          <div class="spacer"></div>

          <button class="button" id="download-svg-btn"
            style="background:rgba(15,23,42,0.98);color:#e5e7eb;border-color:rgba(148,163,184,0.7);box-shadow:none;">
            <span class="button-icon">⬇</span>
            <span>SVG</span>
          </button>
          <button class="button" id="download-png-btn"
            style="background:rgba(15,23,42,0.98);color:#e5e7eb;border-color:rgba(148,163,184,0.7);box-shadow:none;">
            <span class="button-icon">⬇</span>
            <span>PNG</span>
          </button>
        </div>

        <div class="controls-row" style="margin-top:6px;">
          <div class="seed-pill" id="seed-pill">
            <div class="seed-dot"></div>
            <span>Seed: none</span>
          </div>
        </div>

        <div class="meta-row" id="meta-row">
          <div class="meta-tag">Layout: –</div>
          <div class="meta-tag">Symmetry: –</div>
          <div class="meta-tag">Detail: –</div>
        </div>

        <div class="status" id="status-line"></div>
      </div>
    </aside>
  </div>

  <script type="module" src="js/ui/app.js"></script>
</body>
</html>
